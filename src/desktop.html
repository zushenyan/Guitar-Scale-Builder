<!DOCTYPE html>
<html>
	<head>
		<title>Guitar Scale Builder - Mobile</title>
		<link rel="stylesheet" href="./lib/desktop-bootstrap-3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="./lib/font-awesome-4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./lib/predefined-color-picker-0.1.3/css/predefined-color-picker-0.1.3.css">
		<link rel="stylesheet" href="./lib/FretboardAwesome-0.1.0/css/FretboardAwesome-0.1.0.css">
		<link rel="stylesheet" href="./css/guitar-scale-builder-0.0.1.css">
	</head>
	<body>
		<!-- Nav -->
		<nav class="nav navbar-default navbar-static-top">
			<div class="container-fluid">
				<nav class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-dropdown">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="https://github.com/zushenyan/Guitar-Scale-Builder" target="_blank">Guitar Scale Builder</a>
				</nav>
				<nav id="bs-dropdown" class="navbar-collapse collapse">
					<div class="nav navbar-nav navbar-right">
						<a class="navbar-text" href="./mobile.html"><i class="fa fa-mobile fa-lg"></i> Mobile Version</a>
					</div>
				</nav>
			</div>
		</nav>

		<main class="container text-center">
			<div class="row fretboard-container">
				<div class="col-sm-12">
					<div id="fa1" data-orientation="horizontal" data-viewport="860"></div>
				</div>
			</div>
			<div class="row same-height">
				<div class="col-sm-6">
					<section class="panel panel-primary">
						<div class="panel-heading text-center"><h1 class="panel-title">Tuning</h1></div>
						<div class="panel-body text-center" id="tuningPanel" data-device="desktop"></div>
					</section>
				</div>
				<div class="col-sm-6">
					<section class="panel panel-primary">
						<div class="panel-heading text-center"><h1 class="panel-title">Scale</h1></div>
						<div class="panel-body"><div id="pcp"></div></div>
						<div class="panel-footer text-center"><button class="btn btn-default" id="resetButton">reset</button></div>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<section class="panel panel-primary">
						<div class="panel-heading text-center"><h1 class="panel-title">Share Tuning &#38; Scale</h1></div>
						<div class="panel-body"> <input type="text" class="form-control" id="shareInput"> </div>
						<div class="panel-footer text-center"><button class="btn btn-default" id="copyButton">copy to clipboard</button></div>
					</section>
				</div>
			</div>
		</main>

		<!-- Scripts  -->
		<script src="./lib/jquery-2.1.4.min.js"></script>
		<script src="./lib/desktop-bootstrap-3.3.5/js/bootstrap.min.js"></script>
		<script src="./js/guitar-scale-builder-0.0.1.js"></script>
	</body>
</html>
